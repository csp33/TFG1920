{% extends "layouts/base-fullscreen.html" %}

{% block title %} Login {% endblock %}

{% block content %}
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="button">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content-->
            </div>
            <!-- /.modal-dialog-->
        </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group">
          <div class="card p-4">
          
            <form role="form" method="post" action="">

              {% csrf_token %} 

              <div class="card-body">

                <div class="text-center">

                  <h2>
                    HOW-R-U Dashboard
                  </h2>
                  <h5>Login</h5>
<!--
                  <p class="text-muted">

                    {% if msg %}
                      {{ msg | safe }}
                    {% else %}
                      <span>
                        Use default credentials: <strong>test / ApS12_ZZs8</strong>
                        <br />
                        OR <a href={% url 'register' %} >create your own user</a>
                      </span>
                    {% endif %}

                  </p>
-->
                </div>
                <br />
                {{ msg }}
                <div class="input-group mb-3">
                  <div class="input-group-prepend"><span class="input-group-text">
                      <svg class="c-icon">
                        <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                      </svg></span></div>
                  {{ form.username }}
                </div>

                <div class="input-group mb-4">
                  <div class="input-group-prepend"><span class="input-group-text">
                      <svg class="c-icon">
                        <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                      </svg></span></div>
                  {{ form.password }}
                </div>

                <br />

                <div class="text-center">
                    <button type="submit" name="login" class="btn btn-primary px-4" data-target="#myModal">Login</button>
                </div>

              </div>
            
            </form>  

            <div class="card-footer p-4 text-center">
                Don't have an account? <a href={% url 'register' %} >Register</a>
            </div>
              
          </div>
        </div>
      </div>
    </div>

{% endblock content %}
